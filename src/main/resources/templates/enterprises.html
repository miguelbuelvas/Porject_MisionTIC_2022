<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empresas</title>
</head>
<body>
<main>
    <div class="px-4 py-4 my-5 text-center">
        <h1 class="display-5 fw-bold mb-4">Empresas</h1>
        <div th:each="enterprise : ${enterprise}" class="d-flex gap-4 justify-content-center mb-3">
            <div class="card" style="width: 18rem;">
                <img  src="https://cdn-icons-png.flaticon.com/512/4300/4300058.png" class="card-img-top" alt="imagen de empresa" height="220px">
                <div class="card-body">
                    <p>Nombre empresa</p>
                    <h5 class="card-title" th:text="${enterprise.name}"></h5>
                    <p>Telefono</p>
                    <h5 class="card-text" th:text="${enterprise.phone}"></h5>
                    <button type="button" class="btn btn-primary">Ver movimientos de la empresa</button>
                    <button type="button" class="btn btn-outline-secondary ">Agregar un movimeinto a esta empresa</button>

                </div>

            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
