<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Perfiles</title>
</head>
<body>
<main>
    <div class="px-4 py-4 my-5 text-center">
       <h1 class="display-5 fw-bold mb-4">Mis Usuarios</h1>
        <div th:each="profile : ${profile}" class="d-flex gap-4 justify-content-center">
            <div class="card" style="width: 18rem;">
            <img  src="staticimg/user.png" class="card-img-top" alt="imagen del usuario">
            <div class="card-body">
                <p>telefono</p>
                <h5 class="card-title" th:text="${profile.phone}"></h5>
                <p>id</p>
                <h5 class="card-text" th:text="${profile.id}"></h5>

            </div>

        </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
